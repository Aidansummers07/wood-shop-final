<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact - Wood Works</title>
<link rel="stylesheet" href="styles.css"><link rel="icon" href="favicon.png"></head>
<body>
<header role="banner"><div class="container"><h1>Wood Works</h1><nav aria-label="Main navigation"><a href="index.html">Home</a> <a href="products.html">Products</a> <a href="prices.html">Prices</a> <a href="about.html">About</a> <a href="contact.html">Contact</a></nav></div></header>
<main class="container" role="main">
  <h2>Contact & Order Form</h2>
  <p>If you'd like to request a custom item or ask a question, fill out the form below.</p>
  <form action="#" method="post" aria-label="Order form">
    <label for="name">Full name</label>
    <input id="name" name="name" type="text" placeholder="Your full name" required>
    <label for="email">Email address</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required>
    <label for="item">Item interested in</label>
    <select id="item" name="item">
      <option>Dining Table</option>
      <option>Classic Chair</option>
      <option>Floating Shelf</option>
      <option>Cutting Board</option>
    </select>
    <label for="details">Project details / message</label>
    <textarea id="details" name="details" rows="4" placeholder="Tell us what you need..." required></textarea>
    <label for="contactpref">Contact preference</label>
    <select id="contactpref" name="contactpref">
      <option>Email</option>
      <option>Phone</option>
    </select>
    <button class="btn" type="submit">Submit</button>
  </form>
  <p>Or email us directly at <a href="mailto:orders@woodworks.example">orders@woodworks.example</a></p>
</main>
</body></html>
